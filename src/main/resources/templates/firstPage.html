<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<script type="text/javascript" src="js/angular1.5.11/angular.min.js"></script>
<script type="text/javascript" src="js/angular1.5.11/angular-locale_zh-cn.js"></script>
<script type="text/javascript" src="js/angular1.5.11/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="js/angular1.5.11/ocLazyLoad.min.js"></script>
<script type="text/javascript" src="js/angular1.5.11/clickoutside.directive.js"></script>
<body>
<div ng-app="myApp" ng-controller="personalInfoCtrl">
    登录成功！
    <input type="button" value="个人信息" ng-click="getPersonalInfo()"/>
    <table ng-hide="show">
        <tr>
            <td>id:{{id}}</td>
            <td>名称:{{name}}</td>
        </tr>
        <tr>
            <td>类型:{{actionType | actionType}}</td>

        </tr>
    </table>
</div>
<script>
    var app = angular.module('myApp', []);
    app.controller('personalInfoCtrl', function ($scope, $rootScope, $sce, $uibModal, $state, $http, $filter, fac) {
        $scope.show = false;
        $scope.id = '';
        $scope.name = '';
        $scope.actionType = '';
        $scope.integration = 0;

        // 查询
        $scope.getPersonalInfo = function () {
            $http.post('http://127.0.0.1:8081/getPersonalInfo', {"id": app.id}).success(function (data) {
                if (data.code) {
                    $scope.id = data.data.id;
                    $scope.name = data.data.name;
                    $scope.actionType = data.data.actionType + '';
                    $scope.integration = data.data.integration;
                    $scope.show = true;
                }
            })
        }

    });

    // 类型 1-吃饭，2-做饭，3-洗碗
    app.filter("actionType", function () {
        return function (status) {
            switch (status) {
                case '1':
                    return '吃饭';
                    break;
                case '2':
                    return '做饭';
                    break;
                case '3':
                    return '洗碗';
                    break;
            }
        }
    })
</script>
</body>
</html>
